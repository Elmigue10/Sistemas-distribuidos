<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
    <br>
    <div class="divCrearBtn">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="cambiarValorBoton()">Crear usuario</button>
    </div>
    <br><br>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modal-title">Crear usuario</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">X</button>
            </div>
            <div class="modal-body">
                <br>
                <form class="row g-3 needs-validation " novalidate  id="crearUsuarios">
                    <div class="row mb-3">
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="numeroDocumento" placeholder="id" required>
                            <label for="numeroDocumento" class="form-label">ID</label>
                            <div class="valid-feedback">
                                Se ve bien!
                            </div>
                            <div class="invalid-feedback">
                                Ingrese un nÃºmero valido...
                            </div>
                        </div>
                    </div>
            
                    <div class="row mb-3">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="nombre" placeholder="name" required>
                            <label for="nombre" class="form-label">Nombre</label>
                            <div class="valid-feedback">
                                Se ve bien!
                            </div>
                            <div class="invalid-feedback">
                                Ingrese un nombre de documento valido...
                            </div>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="edad" placeholder="edad" required>
                            <label for="edad" class="form-label">Edad</label>
                            <div class="valid-feedback">
                                Se ve bien!
                            </div>
                            <div class="invalid-feedback">
                                Ingrese una edad valida...
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-primary" type="submit" id="guardarBtn">Guardar</button>
                        <button class="btn btn-primary" type="button" id="eliminarBtn" onclick="eliminarUsuario(numeroDocumento.value)" hidden=false>Eliminar</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
              
            </div>
          </div>
        </div>
      </div>


    <div id="tabla_div" class="table-responsive" > 
        <table id="usuarios_td" class="table table-hover" width="520">
            <thead>
                <tr>
                    <th>id</th>
                    <th>nombre</th>
                    <th>edad</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="JavaScript/ApiCliente.js"></script>
    <script src="JavaScript/ValidarInformacion.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>
</html>
